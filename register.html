    <div class="register pt-4">
  <div class="container">
      <div class="tittle text-center">
          <span class="fs-3 text-dark">註冊成為會員</span>
      </div>
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <form class="form border border-primary bg-light bg-opacity-25 border-2 my-5 p-4 rounded-4">
                  <div class="mb-3 row text-dark">
                      <label for="staticEmail" class="col-xl-2 col-form-label d-flex align-items-center">
                          <span class="material-symbols-outlined me-1">
                              person
                          </span>
                          帳號
                      </label>
                      <div class="col-xl-10">
                        <input type="text"  class="form-control" id="staticEmail" placeholder="example@mail.com">
                      </div>
                    </div>
                    <div class="mb-3 row text-dark">
                      <label for="inputPassword" class="col-xl-2 col-form-label d-flex align-items-center">
                          <span class="material-symbols-outlined me-1">
                              lock
                          </span>
                          密碼</label>
                      <div class="col-xl-10">
                        <div class="input-area d-flex align-items-center position-relative ">
                          <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                          <span class="material-symbols-outlined position-absolute end-0 me-2">
                            visibility
                            </span>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row d-flex align-items-center text-dark">
                      <label for="inputPassword2" class="col-xl-2 col-form-label d-flex align-items-center">
                          <span class="material-symbols-outlined me-1">
                              lock
                          </span>
                          確認密碼</label>
                      <div class="col-xl-10">
                        <div class="input-area d-flex align-items-center position-relative ">
                          <input type="password" class="form-control" id="inputPassword2" placeholder="請再次輸入密碼">
                          <span class="material-symbols-outlined position-absolute end-0 me-2">
                            visibility
                            </span>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 row text-dark">
                      <label for="nickName" class="col-xl-2 col-form-label d-flex align-items-center">
                          <span class="material-symbols-outlined me-1">
                              face
                          </span>
                          暱稱</label>
                      <div class="col-xl-10">
                        <input type="text" class="form-control" id="nickName" placeholder="小明">
                      </div>
                    </div>
                  <button type="submit" class="btn btn-primary w-100 text-light fs-5">註冊</button>
                  <div class="under-line my-4 bg-primary"></div>
                  <span class="text-dark">已經有帳號了？<a href="login.html" class="text-decoration-none bg-primary text-light p-1 rounded-3">登入</a></span>
                </form>
          </div>
      </div>
  </div>
</div>
