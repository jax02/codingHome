<div class="detail pt-5">
  <div class="container">
    <div class="row row-cols-1 border-bottom gy-4">
      <div class="col d-flex align-items-center">
        <div class="title fs-3 bg-light2 rounded-5 p-2 shadow w-100">
          中級主題
          <p class="fs-5 mt-2">
            &emsp;&emsp;使用函數方法，能簡化剛才練習中的重複步驟
            <br />
            &emsp;&emsp;透過函數繪製需透過下列步驟:
            <br />
            - 新增函數
            <br />
            &emsp;&emsp;<code
              >function 函數名稱(參數){ <br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;執行動作 <br />
              &emsp;&emsp;&emsp;&emsp;}</code
            >
            <br />
            - 執行函數
            <br />
            &emsp;&emsp;呼叫剛新增的函數後就能重複執行同樣的步驟。
            <br />
            - 多次執行
            <br />
            &emsp;&emsp;搭配條件式、參數就能以多次執行方式繪製較複雜幾何圖形。
          </p>
        </div>
      </div>
      <div class="col">
        <div class="list-group fs-4 shadow">
          <button type="button" class="list-group-item list-group-item-action">
            <span>建立函數</span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            內容介紹：
            <span>
              <br />
              以下列方式建立函數: <br />
              &emsp;&emsp;<code
                >function 函數名稱(參數){ <br />
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;執行動作 <br />
                &emsp;&emsp;&emsp;&emsp;}</code
              ><br />
              範例: <br />
              <code>
                function drawCircle(x,y,r){ <br />
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx.beginPath();<br />
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx,arc(x,y,r,0,2*Math.PI);
                <br />
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx.stroke(); <br />
                }</code
              ><br />

              關鍵字 :
            </span>
            <span class="badge bg-secondary"> function </span>
            <span class="badge bg-secondary"> 函數數名稱 </span>
            <span class="badge bg-secondary"> 參數 </span>
            <span class="badge bg-secondary"> 箭頭函式 </span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            完成後可獲得積分數：
            <span>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="list-group fs-4 shadow">
          <button type="button" class="list-group-item list-group-item-action">
            <span>使用函數</span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            內容介紹： <br />
            以上述方法建立函數: <br />
            <code>
              function drawCircle(x,y,r){ <br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx.beginPath();<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx,arc(x,y,r,0,2*Math.PI);
              <br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ctx.stroke(); <br />
              }</code
            ><br />
            給予不同參數並執行<br />
            <code>drawCircle(320,180,100);</code> <br />
            <code>drawCircle(220,180,100);</code> <br />
            <code>drawCircle(420,180,100);</code> <br />
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            完成後可獲得積分數：
            <span>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="list-group fs-4 shadow">
          <button type="button" class="list-group-item list-group-item-action">
            <span>多次執行</span>
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            內容介紹： <br />
            給予條件式、判斷式讓函數能在符合條件時重複執行 <br />
            範例: <br />
            <code
              >function drawCircle(x, y, r) { <br />
              &emsp;&emsp;&emsp;&emsp;&emsp;ctx.beginPath();<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;ctx.arc(x, y, r, 0, 2 * Math.PI);<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;ctx.stroke();<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;if (r > 2) { 半徑大於2時執行<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;drawCircle(x + r,
              y, r / 2);<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;drawCircle(x - r,
              y, r / 2);<br />
              &emsp;&emsp;&emsp;&emsp;&emsp;}<br />
              }</code
            >
            <br />
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            完成後可獲得積分數：
            <span>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
              <i class="fa-solid fa-star fa-1x text-primary"></i>
            </span>
          </button>
        </div>
      </div>
