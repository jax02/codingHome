        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form border border-primary border-2 bg-light bg-opacity-75 my-5 p-4 rounded-4">
                    <div class="mb-3 row text-dark">
                        <label for="staticEmail" class="col-xl-2 col-form-label d-flex align-items-center">
                            <span class="material-symbols-outlined me-1">
                                person
                            </span>
                            帳號
                        </label>
                        <div class="col-xl-10">
                          <input type="text"  class="form-control" id="staticEmail" placeholder="example@mail.com">
                        </div>
                      </div>
                      <div class="mb-3 row text-dark">
                        <label for="inputPassword" class="col-xl-2 col-form-label d-flex align-items-center">
                            <span class="material-symbols-outlined me-1">
                                lock
                            </span>
                            密碼</label>
                        <div class="col-xl-10">
                          <div class="input-area d-flex align-items-center position-relative ">
                            <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                            <span class="material-symbols-outlined position-absolute end-0 me-2">
                              visibility
                              </span>
                          </div>
                        </div>
                      </div>
                    <button type="submit" class="my-3 btn btn-primary w-100 text-light fs-5 bg-opacity-25">登入</button>
                    <div class="under-line my-4 bg-primary"></div>
